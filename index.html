<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Tangram Runway</title>

        <!-- 3rd party libraries -->
        <script type="text/javascript" src="src/papaparse.min.js"></script>

        <script type="text/javascript" src="src/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="src/freewall.js"></script>

        <style type="text/css">
            body {
                margin: 0px;
                padding: 0px;
            }

            #url_input {
                width: 100%;
                height: 30px;
                font-size: 14px;
                margin-bottom: 5px;
            }

            .free-wall {
                margin: 0px;
                padding: 0px;
            }

            .brick {
                margin: 0px;
                padding: 0px;
            }
        </style>

    </head>
    <body>
        <input id="url_input" value="https://tangrams.github.io/tangram-sandbox/styles/default.yaml" placeholder="https://tangrams.github.io/tangram-sandbox/styles/default.yaml" onchange="newURL(this)">

        <div id="freewall" class="free-wall">
        </div>

        <!-- Demo module -->
        <script type="text/javascript">
            function parseQuery (qstr) {
                var query = {};
                var a = qstr.split('&');
                for (var i in a) {
                    var b = a[i].split('=');
                    query[decodeURIComponent(b[0])] = decodeURIComponent(b[1]);
                }
                return query;
            }

            function updateQuery (key, value, url) {
                if (!url) url = window.location.href;
                var re = new RegExp("([?&])" + key + "=.*?(&|#|$)(.*)", "gi"),
                    hash;

                if (re.test(url)) {
                    if (typeof value !== 'undefined' && value !== null)
                        return url.replace(re, '$1' + key + "=" + value + '$2$3');
                    else {
                        hash = url.split('#');
                        url = hash[0].replace(re, '$1$3').replace(/(&|\?)$/, '');
                        if (typeof hash[1] !== 'undefined' && hash[1] !== null) 
                            url += '#' + hash[1];
                        return url;
                    }
                }
                else {
                    if (typeof value !== 'undefined' && value !== null) {
                        var separator = url.indexOf('?') !== -1 ? '&' : '?';
                        hash = url.split('#');
                        url = hash[0] + separator + key + '=' + value;
                        if (typeof hash[1] !== 'undefined' && hash[1] !== null) 
                            url += '#' + hash[1];
                        return url;
                    }
                    else
                        return url;
                }
            }

            // Every time someone change the URL to the .yaml scene file
            function newURL(e) {
                var style = e.value;
                window.location.href = updateQuery('scene',e.value);
            }

            $(function(){
                var STYLE = 'https://tangrams.github.io/tangram-sandbox/styles/default.yaml';
                var PAPARAZI_SERVER = '52.90.135.245';
                var WIDTH_MULTIPLIER = 100;
                var HEIGHT_MULTIPLIER = 100;

                var query = parseQuery(window.location.search.slice(1));
                if (query['scene']) {
                    STYLE = query['scene'];
                }
                var input = document.getElementById('url_input');
                input.value = STYLE;

                var cities = [];

                Papa.parse("data/world_cities.csv", {
                    download: true,
                    delimiter: ",",
                    newline: "\n",
                    error: (err, file, inputElem, reason) => {
                        console.log("Error:", err, file, inputElem, reason);
                    },
                    complete: (results, file) => {
                        // console.log("Parsing complete:", results, file);
                        cities = results.data;
                        step();
                    }
                });

                var wall = new Freewall("#freewall");
                wall.reset({
                    selector: '.brick',
                    animate: true,
                    cellW: WIDTH_MULTIPLIER,
                    cellH: HEIGHT_MULTIPLIER,
                    gutterX: 5,
                    gutterY: 5,
                    onResize: function() {
                        wall.fitWidth();
                    }
                });

                step = () => {
                    if (cities.length > 0) {
                        var index = Math.floor(1.+(Math.random()*cities.length-2));
                        var name = cities[index][1];
                        var lat = cities[index][2];
                        var lon = cities[index][3];
                        var zoom = 5+Math.random()*13;
                        var width = Math.floor(1+Math.random()*4)*WIDTH_MULTIPLIER;
                        var height = Math.floor(1+Math.random()*4)*HEIGHT_MULTIPLIER;

                        var url = 'https://'+PAPARAZI_SERVER+'/?zoom='+zoom+'&lat='+lat+'&lon='+lon+'&width='+width+'&height='+height+'&scene='+STYLE
                        var link_url = 'http://tangrams.github.io/tangram-frame/?url='+STYLE+'#'+zoom+'/'+lat+'/'+lon;

                        var a = document.createElement('a');
                        a.href = link_url;
                        a.target = '_blank';
                        var downloadingImage = new Image();
                        downloadingImage.crossOrigin= "anonymous";
                        downloadingImage.onload = () => {
                            a.appendChild(downloadingImage);
                            wall.prepend(a);
                            // wall.fitZone();
                            wall.fillHoles();
                            wall.fitWidth();
                            window.requestAnimationFrame(step);
                        };

                        downloadingImage.className = "brick";
                        downloadingImage.src = url;
                    } 
                }
                window.cities = cities;
            })

        </script>
    </body>
</html>
